<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All uploaded files</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <h1>You can find the files I haven't read yet here</h1>

    <ul>
	{% for file in tree %}
        <li>{{ file|safe }}</li>
	{% endfor %}
	{% if tree|length == 0 %}
	    <p>No files uploaded or all files have been read</p>
	{% endif %}
    </ul>
</body>
</html>
