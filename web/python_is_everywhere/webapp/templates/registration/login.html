{% load static %}
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'interpretor/css/style.css' %}">
  </head>
  <body>
    <div class="login-form">
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div>
            {{ form.username.label_tag }}
            <input
              type="text"
              name="username"
              maxlength="150"
              id="id_username"
              required
            />
          </div>
          <div>
            {{ form.password.label_tag }}
            <input
              type="password"
              name="password"
              id="id_password"
              required
            />
          </div>
          {% if form.non_field_errors %} {% for error in form.non_field_errors %}
          <p>
            {{ error|escape }}
          </p>
          {% endfor %} {% endif %}
          <button type="submit">Login</button>
            <a href="{% url 'register' %}">Don't have a account ?</a>
        </form>
    </div>
  </body>
</html>
